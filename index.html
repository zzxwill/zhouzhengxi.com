<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <link rel="stylesheet" href="./resources/css/custom.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Stand on Tiptoes',
      repo: 'zzxwill/zhouzhengxi.com',
      loadSidebar: true,
      loadNavbar: true,
      homepage: './2024/spend-5-cents-to-change-voice-of-a-song.md',
      subMaxLevel: 1,
      alias: {
        '/_sidebar.md': '/_sidebar.md',
        '/_navbar.md': '/_navbar.md'
      },
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
      },
      share: {
        facebook: true,
        twitter: true,
        telegram: true,
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url = 'https://github.com/zzxwill/zhouzhengxi.com/tree/master/' + vm.route.file;
            var editHtml = '[:memo: Edit Document](' + url + ')\n';
            return editHtml + html;
          });
          var footer = [
            '<hr>',
            '<footer>',
            '<p class="copyright-text">' +
            `<strong>Copyright © 2010-${new Date().getFullYear()}  Stand on Tiptoes ` +
            '<a href="https://beian.miit.gov.cn">京ICP备18010274号-1</a> </strong>' +
                    ' Powered by <a href="https://docsify.js.org" target="_blank">Docsify</a> ' +
            '</p>',
            '</footer>',
            '<br>'
          ].join('');
          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
  <!-- emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- Google Analytics" Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4ECJTQD7ZZ"></script>
